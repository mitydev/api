<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - Tr1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css">
</head>

<body>
    <div class="grid-container" id="app">
        <form id="form" method="post" action="">
            <label for="cliente">
                <h3>Cliente:</h3>
                <input required id="cliente" name="cliente" type="text">
            </label>
            <label for="">
                <h3>Banco de dados:</h3>
                <input required type="text" id="database" name="database">
            </label>
            <label for="">
                <h3>Email:</h3>
                <input required type="text" name="email" id="email">
            </label>
            <label for="">
                <h3>Telefone:</h3>
                <input required type="text" name="telefone" id="telefone">
            </label>
            <label for="">
                <h3>Login:</h3>
                <input required type="text" name="login" id="login">
            </label>
            <label for="">
                <h3>Senha:</h3>
                <input required id="pass" type="text" id="pass" name="pass">
            </label>
            <div style="width: 300px; justify-content: space-between;" class="grid-x">
                <label for="catalogo">
                    <input type="radio" id="catalogo" name="type" value="1">
                    Catálogo
                </label>
                <label for="imobiliaria">
                    <input type="radio" name="type" id="imobiliaria" value="2">
                    Imobiliária
                </label>
                <label for="institucional">
                    <input type="radio" name="type" id="institucional" value="3">
                    Institucional
                </label>
            </div>
            <input class="button" type="submit" value="Novo">
            <input id="encrypt" class="button" type="button" value="Gerar nova senha">
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $("#form").submit(function (e) {
        e.preventDefault();
        formdata = new FormData($(this)[0]);
        $.ajax({
            url: 'http://192.168.1.8:8080/tr1/23123',
            method: 'post',
            data: formdata,
            processData: false,
            contentType: false,
            success: function (data) {
                console.log(data);
            }
        })
    })
    $("#encrypt").on('click', function () {
        $("#pass").val(generatePass(8));
    });
    function generatePass(pLength) {
        var keyListAlpha = "abcdefghijklmnopqrstuvwxyz",
            keyListInt = "123456789",
            keyListSpec = "!@#_",
            password = '';
        var len = Math.ceil(pLength / 2);
        len = len - 1;
        var lenSpec = pLength - 2 * len;

        for (i = 0; i < len; i++) {
            password += keyListAlpha.charAt(Math.floor(Math.random() * keyListAlpha.length));
            password += keyListInt.charAt(Math.floor(Math.random() * keyListInt.length));
        }

        for (i = 0; i < lenSpec; i++)
            password += keyListSpec.charAt(Math.floor(Math.random() * keyListSpec.length));

        password = password.split('').sort(function () { return 0.5 - Math.random() }).join('');

        return password;
    }
</script>

</html>
